<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="createBudgetNav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="27"
          height="24"
          viewBox="0 0 27 24"
          fill="none"

            <path
              d="M11.8125 19.5L3.375 12M3.375 12L11.8125 4.5M3.375 12L23.625 12"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
          <defs>
            <clipPath id="clip0_23_3">
              <rect
                width="24"
                height="27"
                fill="white"
                transform="translate(0 24) rotate(-90)"
              />
            </clipPath>
          </defs>
        </svg>
        <h1 class="primaryRegular">Create a budget</h1>
      </nav>

      <div class="cardHeroCard">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="124"
          height="124"
          viewBox="0 0 124 124"
          fill="none"

            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <div class="cardHero">
        <div class="cardHeroContent">
          <p class="primaryRegular">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas
            cursus mattis arcu eget pellentesque. Pellentesque eu ultrices odio,
            molestie ullamcorper risus.
          </p>
          <button class="primaryRegular" id="newBudgetButton">
            New budget
          </button>
        </div>
      </div>

      <div class="budgetModal" id="budgetModal">
        <nav class="budgelModalNav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            id="closeBudgetModal"
          >
            <g opacity="0.9">
              <path
                d="M7.5 22.5L22.5 7.5M7.5 7.5L22.5 22.5"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
        </nav>
        <form class="budgetModalContent">
          <h1 class="primaryRegular">Whatâ€™s your budget?</h1>
          <input
            type="number"
            placeholder="Example: 1000 (kr)"
            id="budget"
            class="primaryRegular"
          />
          <a href="./overview.html">
            <button type="submit" class="primaryRegular">Set budget</button>
          </a>
        </form>
      </div>
    </div>

    <script src="budget.js"></script>
  </body>
</html>
