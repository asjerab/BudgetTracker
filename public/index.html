<!DOCTYPE html>

  <head>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 navWrapperSvg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />

        <div class="settingBackButton">

              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="18"
              viewBox="0 0 10 18"
              fill="none"
            >
              <path
                d="M8.75 16.5L1.25 9L8.75 1.5"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p class="primaryRegular">Back</p>
          </button>
        </div>

        <div class="settingsContentWrapper">
          <a href="./index.html">
            <button class="primaryRegular">Change budget</button>
          </a>
        </div>

        <div class="settingsLogOutWrapper">
          <button class="primaryRegular">Log out</button>

      <div class="cardHero">
        <div class="cardHeroContent">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="88"
            height="68"
            viewBox="0 0 88 68"

              stroke="#222222"
              stroke-width="5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

          <p class="primaryRegular">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas
            cursus mattis arcu eget pellentesque. Pellentesque eu ultrices odio,

          <button class="primaryRegular" id="newBudgetButton">
            New budget
          </button>
        </div>
      </div>

      <div class="budgetModal" id="budgetModal">
        <nav class="budgelModalNav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            id="closeBudgetModal"
          >
            <path
              d="M7.5 22.5L22.5 7.5M7.5 7.5L22.5 22.5"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </nav>
        <div class="budgetModalContent">
          <h1 class="primaryRegular">Whatâ€™s your budget?</h1>
          <input type="text" />
          <a href="./overview.html">
            <button class="primaryRegular">Set budget</button>
          </a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("openSettings").addEventListener("click", () => {
        document.getElementById("settings").style.display = "block";
      });

      document.getElementById("closeSettings").addEventListener("click", () => {
        document.getElementById("settings").style.display = "none";
      });
    </script>
  </body>
</html>
