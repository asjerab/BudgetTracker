  <a href="/">
    <button class="backButtonRegistrer">
      <svg

        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          d="M15.75 19.5L8.25 12L15.75 4.5"
          stroke="white"
          stroke-width="1.5"

  </a>
    <div class="w-full h-dvh">
      <div
        class="flex justify-center flex-col items-center justify-center h-dvh"
      >
        <form
          id="registrerForm"
          class="w-full max-w-[300px] flex flex-col justify-start gap-2"
        >
          <h1 class="title">Login</h1>

          <input
            id="username"
            type="text"
            name="username"
            placeholder="Username"
            required
            class="inputs"
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required
            class="inputs"
          />
          <button type="submit" class="buttonPurple">Login</button>
        </form>
      </div>
    </div>
