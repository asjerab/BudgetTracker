<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="/">
      <button class="backButtonRegistrer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="18"
          viewBox="0 0 10 18"
          fill="none"
        >
          <path
            d="M8.75 16.5L1.25 9L8.75 1.5"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <p class="primaryRegular">Back</p>
      </button>
    </a>
    <div class="registrerContainer">
      <div class="registrerWrapper">
        <h1 class="primaryRegular">Login</h1>
        <form id="registrerForm" action="/login" method="POST">
          <input
            class="primaryRegular"
            type="text"
            name="username"
            placeholder="Username"
            required
          />
          <input
            class="primaryRegular"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="primaryRegular">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
