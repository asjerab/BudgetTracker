<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Budget overview</title>
  </head>
  <body>
    <div
      class="absolute top-0 left-0 w-full h-dvh bg-[#151515] p-5 hidden"
      id="settings"
    >
      <div class="my-5">
        <button class="flex items-center gap-2" id="closeSettings">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M15.75 19.5L8.25 12L15.75 4.5"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="titleSmall">Back</p>
        </button>
      </div>

      <div class="flex flex-col justify-between h-[75dvh]">
        <div class="flex flex-col gap-2 my-5">
          <a href="./createBudget.html">
            <button
              class="buttonSecondary active:scale-[0.9] duration-150 ease-in-out"
            >
              Change budget
            </button>
          </a>
          <a href="./budgetOveriew.html">
            <button
              class="buttonSecondary active:scale-[0.9] duration-150 ease-in-out"
            >
              My budgets
            </button>
          </a>
        </div>
      </div>

      <div class="">
        <button
          class="buttonPurple active:scale-[0.9] duration-150 ease-in-out"
          id="logout"
        >
          Log out
        </button>
      </div>
    </div>

    <div class="flex flex-col justify-between h-[100dvh]">
      <nav class="flex justify-between items-center px-5 py-10">
        <h1 class="title" id="WelcomeTitle">Welcome, asjer</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="49"
          height="49"
          viewBox="0 0 49 49"
          fill="none"
          id="openSettings"
          class="cursor-pointer"
        >
          <circle
            opacity="0.9"
            cx="24.5"
            cy="24.5"
            r="23.5"
            fill="#202020"
            stroke="#724CF9"
            stroke-width="2"
          />
        </svg>
      </nav>

      <div class="">
        <div class="">
          <nav class="m-5">
            <p class="greyedText" id="daysLeft">19 days left</p>
            <div class="flex justify-between items-center">
              <h1 class="purpleText" id="budgetShowcase">$100.00</h1>
              <p class="greyedText">Left this month</p>
            </div>
          </nav>
        </div>

        <div
          class="bg-[#222] expenssesSubContainer h-auto w-full px-7 pt-7 pb-7 rounded-t-[16px]"
          id="expenssesContainer"
        >
          <div
            class="expenssesContentWrapperDada w-full"
            id="expenssesContentWrapperDada"
          >
            <nav class="">
              <p class="">Expensses</p>
            </nav>
            <div class="">
              <div class=""></div>
            </div>
          </div>

          <div class="w-full hidden" id="NewExpenssesContainer">
            <div class="flex justify-end mb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
                id="CloseNewExpenssesButton"
              >
                <path
                  d="M7.5 22.5L22.5 7.5M7.5 7.5L22.5 22.5"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <nav class="primaryRegular ">
              <h1 class="title">Track your expensses</h1>
            </nav>
            <div class="flex flex-col gap-5 my-5">
              <input
                id="bigNigga"
                class="inputs"
                type="text"
                placeholder="What did you spend money on?"
              />
              <input
                id="smallNigga"
                class="inputs"
                type="number"
                placeholder="How much did you spend?"
              />
              <button id="niggaTivities" class="buttonPurple">Add expensses</button>
            </div>
          </div>
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 pb-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              id="openNewExpenssesButton"
              class="bg-[#724CF9] p-1 rounded-full cursor-pointer active:scale-[0.9] duration-150 ease-in-out"
            >
              <path
                d="M20 7.5V32.5M32.5 20H7.5"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="overview.js"></script>
  </body>
</html>
