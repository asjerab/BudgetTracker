<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navWrapper">
        <h1 class="primaryRegular">Welcome, asjer</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 navWrapperSvg"
          id="openSettings"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </nav>
      <div class="settings" id="settings">
        <nav class="navWrapper">
          <h1 class="primaryRegular">Welcome, asjer</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 navWrapperSvg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </nav>
        <div class="settingBackButton">
          <button id="closeSettings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="18"
              viewBox="0 0 10 18"
              fill="none"
            >
              <path
                d="M8.75 16.5L1.25 9L8.75 1.5"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p class="primaryRegular">Back</p>
          </button>
        </div>

        <div class="settingsContentWrapper">
          <a href="./index.html">
            <button class="primaryRegular">Change budget</button>
          </a>
        </div>

        <div class="settingsLogOutWrapper">
          <button class="primaryRegular">Log out</button>
        </div>
      </div>
    </div>

    <div class="expenssesWrapper">
      <div class="budgetOverviewWrapper">
        <nav class="budgetOverviewNav">
          <p class="primaryRegular">19 days left</p>
          <div class="budgetOverviewSubWrapper">
            <h1 class="primaryRegular">$100.00</h1>
            <p class="primaryRegular">Left this month</p>
          </div>
        </nav>
      </div>
      <div class="expenssesContainer">
        <nav class="expenssesNav">
          <p class="primaryRegular">Expensses</p>
        </nav>
        <div></div>
      </div>

      <div class="menuBottom">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
        >
          <path
            d="M20 7.5V32.5M32.5 20H7.5"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <script>
      document.getElementById("openSettings").addEventListener("click", () => {
        document.getElementById("settings").style.display = "block";
      });

      document.getElementById("closeSettings").addEventListener("click", () => {
        document.getElementById("settings").style.display = "none";
      });
    </script>
  </body>
</html>
