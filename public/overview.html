<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Budget | overview</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%23724cf9' class='size-6'><path stroke-linecap='round' stroke-linejoin='round' d='M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z' /></svg>">
  </head>
  <body>
    <div
      class="absolute z-50 top-0 left-0 w-full h-dvh bg-[#151515] p-5 hidden"
      id="settings"
    >
      <div class="my-5">
        <button class="flex items-center gap-2" id="closeSettings">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M15.75 19.5L8.25 12L15.75 4.5"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="titleSmall">Back</p>
        </button>
      </div>

      <div class="flex flex-col justify-between h-[75dvh]">
        <div class="flex flex-col gap-2 my-5">
          <div>
            <a href="./createBudget.html">
              <button
                class="buttonSecondary active:scale-[0.9] duration-150 ease-in-out"
              >
                Change budget
              </button>
            </a>
          </div>
          <a href="./budgetOveriew.html">
            <button
              class="buttonSecondary active:scale-[0.9] duration-150 ease-in-out"
            >
              My budgets
            </button>
          </a>
        </div>
      </div>

      <div class="">
        <button
          class="buttonPurple active:scale-[0.9] duration-150 ease-in-out"
          id="logout"
        >
          Log out
        </button>
      </div>
    </div>

    <div class="flex flex-col justify-between h-[100dvh]">
      <nav class="flex justify-between items-center px-5 py-10">
        <h1 class="title" id="WelcomeTitle">Welcome, asjer</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-10 text-slate-50"
          id="openSettings"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </nav>

      <div class="">
        <div class="">
          <nav class="m-3">
            <p class="greyedText" id="daysLeft">19 days left</p>
            <div class="flex justify-between items-center">
              <h1 class="purpleText" id="budgetShowcase">$100.00</h1>
              <p class="greyedText">Left this month</p>
            </div>
          </nav>
        </div>

        <div
          class="bg-[#222] expenssesSubContainer h-auto w-full px-7 pt-7 pb-7 rounded-t-[16px]"
          id="expenssesContainer"
        >
          <div
            class="expenssesContentWrapperDada w-full"
            id="expenssesContentWrapperDada"
          >
            <nav class="">
              <p class="">Expensses</p>
            </nav>
            <div class="">
              <div class=""></div>
            </div>
          </div>

          <div class="w-full hidden" id="NewExpenssesContainer">
            <div class="flex justify-end mb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
                id="CloseNewExpenssesButton"
              >
                <path
                  d="M7.5 22.5L22.5 7.5M7.5 7.5L22.5 22.5"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <nav class="primaryRegular">
              <h1 class="title">Track your expensses</h1>
            </nav>
            <div class="flex flex-col gap-2 my-5">
              <input
                id="bigNigga"
                class="inputs"
                type="text"
                placeholder="What did you spend money on?"
              />
              <input
                id="smallNigga"
                class="inputs"
                type="number"
                placeholder="How much did you spend?"
              />
              <button id="niggaTivities" class="buttonPurple">
                Add expensses
              </button>
            </div>
          </div>
          <div class="absolute bottom-0 right-0 p-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0 0 34 34"
              fill="none"
              id="openNewExpenssesButton"
              class="bg-[#724CF9] p-3 rounded-full cursor-pointer active:scale-[0.9] duration-150 ease-in-out w-[50px] h-[50px]"
            >
              <path
                d="M17 1.375V32.625M32.625 17H1.375"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="overview.js"></script>
  </body>
</html>
