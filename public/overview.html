<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navWrapper">
        <h1 class="primaryRegular" id="WelcomeTitle">Welcome, asjer</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="49"
          height="49"
          viewBox="0 0 49 49"
          fill="none"
          id="openSettings"
        >
          <circle
            opacity="0.9"
            cx="24.5"
            cy="24.5"
            r="23.5"
            fill="#202020"
            stroke="#724CF9"
            stroke-width="2"
          />
        </svg>
      </nav>
      <div class="settings" id="settings">
        <div class="settingBackButton">
          <button id="closeSettings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15.75 19.5L8.25 12L15.75 4.5"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p class="primaryRegular">Back</p>
          </button>
        </div>

        <div class="settingsContentWrapper">
          <a href="./createBudget.html">
            <button class="primaryRegular">Change budget</button>
          </a>
        </div>

        <div class="settingsLogOutWrapper">
          <button class="primaryRegular" id="logout">Log out</button>
        </div>
      </div>
    </div>

    <div class="expenssesWrapper">
      <div class="budgetOverviewWrapper">
        <nav class="budgetOverviewNav">
          <p class="primaryRegular">19 days left</p>
          <div class="budgetOverviewSubWrapper">
            <h1 class="primaryRegular" id="budgetShowcase">$100.00</h1>
            <p class="primaryRegular">Left this month</p>
          </div>
        </nav>
      </div>
      <div class="expenssesContainer">
        <nav class="expenssesNav">
          <p class="primaryRegular">Expensses</p>
        </nav>
        <div class="expenssesContentContainer">
          <div class="expenssesContentWrapper">
            <nav class="expenssesContentWrapperNav">
              <p class="primaryRegular expenssesContentWrapperNavP">Kiwi</p>
            </nav>
            <div class="expenssesContentSubWrapper">
              <p class="primaryRegular expenssesContentSubWrapperGreyed">today</p>
              <p class="primaryRegular expenssesContentSubWrapperAmount">-60 nok</p>
            </div>
          </div>
        </div>
      </div>

      <div class="menuBottom">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
        >
          <path
            d="M20 7.5V32.5M32.5 20H7.5"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <script src="overview.js"></script>
  </body>
</html>
